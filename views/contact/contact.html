<div class="view-container">
    <h2 class="contact">Contact Me</h2>
    <form action="http://formspree.io/bxdbygax" class="contact-container" method="POST">
        <div class="row name-emailcontainer">
            <input type="text" name="Name" placeholder="Name" required="">
            <input type="email" name="Email" placeholder="Email" required="">
        </div>
        <br>
            <textarea class="message-cont" name="message" rows="5" placeholder="Your message"></textarea>
        <br>
    <!-- CONFIG -->
	<input class="hidden" type="text" name="_gotcha">
	<input type="hidden" name="_subject" value="Subject">
	<input type="hidden" name="_cc" value="email@cc.com">
	<!-- /CONFIG -->
	<input class="submit" type="submit" value="Send">
    </form>
</div>
 <script>
    var contactform =  document.getElementById('contact-form');
    contactform.setAttribute('action', '//formspree.io/' + 'ebfairweather' + '@' + 'gmail' + '.' + 'com');
</script>      
<script>
var $contactForm = $('#contact-form');
$contactForm.submit(function(e) {
	e.preventDefault();
	$.ajax({
		url: '//formspree.io/your@email.com',
		method: 'POST',
		data: $(this).serialize(),
		dataType: 'json',
		beforeSend: function() {
			$contactForm.append('<div class="alert alert--loading"><h4>Sending messageâ€¦</h4></div>');
		},
		success: function(data) {
			$contactForm.find('.alert--loading').hide();
			$contactForm.append('<div class="alert alert--success"><h4>Message sent!</h4></div>');
		},
		error: function(err) {
			$contactForm.find('.alert--loading').hide();
			$contactForm.append('<div class="alert alert--error"><h4>Ops, there was an error.</h4></div>');
		}
	});
});
</script>
