<div class=" vertical-middle">
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">Contact Form</h2>
                </div>
                <div class="panel-body">
                    <form action="mailto:ebfairweather@gmail.com"  class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="name" class="col-xs-3 col-md-3 col-lg-3 control-label">Name</label>
                            <div class="col-xs-6 col-md-6 col-lg-6">
                                <input  type="text" class="form-control" id="name" placeholder="Your Name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mail" class="col-xs-3 col-md-3 col-lg-3 control-label">Email</label>
                            <div class="col-xs-6 col-md-6 col-lg-6">
                                <input type="email" class="form-control" id="mail" placeholder="Your Email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="subject" class="col-xs-3 col-md-3 col-lg-3 control-label">Subject</label>
                            <div class="col-xs-6 col-md-6 col-lg-6">
                                <input type="text" class="form-control" id="subject" placeholder="Subject Message" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="msg" class="col-xs-3 col-md-3 col-lg-3 control-label">Message</label>
                            <div class="col-xs-6 col-md-6 col-lg-6">
                                <textarea class="form-control" rows="4" id="msg" placeholder="Your message..." required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-offset-3 col-md-offset-3 col-lg-offset-3 col-xs-6 col-md-6 col-lg-6">
                                <button type="submit" class="btn btn-default">
                                    Send Message
                                </button>
                            </div>
                        </div>
                    </form>
                    <p ng-class="result" style="padding: 15px; margin: 0;">{{ resultMessage }}</p>
                </div>
            </div>
        </div>
    </div>
